<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer - Interactive Astronomy Experience</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cursor.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/loading.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div id="custom-cursor">
        <div class="cursor-core"></div>
        <div class="cursor-glow"></div>
    </div>
    <div id="cursor-trail-container"></div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="cosmic-loader">
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="central-star"></div>
            </div>
            <h2 class="loading-text">Initializing Cosmic Systems</h2>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
            <p class="loading-status">Loading celestial objects...</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="main-nav" class="hidden">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">‚òÑ</span>
                <span class="logo-text">COSMIC EXPLORER</span>
            </div>
            <ul class="nav-items">
                <li><a href="#" data-planet="earth" class="nav-link active">
                    <span class="nav-icon">üåç</span>
                    <span class="nav-text">Earth</span>
                    <div class="nav-glow"></div>
                </a></li>
                <li><a href="#" data-planet="mars" class="nav-link">
                    <span class="nav-icon">üî¥</span>
                    <span class="nav-text">Mars</span>
                    <div class="nav-glow"></div>
                </a></li>
                <li><a href="#" data-planet="jupiter" class="nav-link">
                    <span class="nav-icon">ü™ê</span>
                    <span class="nav-text">Jupiter</span>
                    <div class="nav-glow"></div>
                </a></li>
                <li><a href="#" data-planet="blackhole" class="nav-link">
                    <span class="nav-icon">‚ö´</span>
                    <span class="nav-text">Black Hole</span>
                    <div class="nav-glow"></div>
                </a></li>
            </ul>
            <div class="nav-bg"></div>
        </div>
    </nav>

    <!-- Info Panel -->
    <div id="info-panel" class="hidden">
        <div class="info-content">
            <h3 id="info-title">Earth</h3>
            <p id="info-description">The Blue Planet - Our home in the vast cosmos</p>
            <div class="info-stats">
                <div class="stat">
                    <span class="stat-label">Distance from Sun</span>
                    <span class="stat-value" id="stat-distance">149.6M km</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Diameter</span>
                    <span class="stat-value" id="stat-diameter">12,742 km</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Orbital Period</span>
                    <span class="stat-value" id="stat-period">365.25 days</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Canvas -->
    <canvas id="cosmos-canvas"></canvas>

    <!-- Libraries -->
    <script src="lib/three.min.js"></script>
    <script src="lib/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
